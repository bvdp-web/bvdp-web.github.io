name: Generate JSON

on:
  push:
    paths:
      - 'artikelen/articles/**.md'
      - 'preken/articles/**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Ensure LF line endings
        run: git config --global core.autocrlf input

      # -----------------------------
      # Generate artikelen/posts.json
      # -----------------------------
      - name: Generate artikelen/posts.json
        run: |
          mkdir -p artikelen
          jq -n '[inputs]' > artikelen/posts.json < <(
            for file in $(ls -t artikelen/articles/*.md 2>/dev/null); do
              title=$(grep '^title:' "$file" | sed 's/title: //' | tr -d '\r')
              date=$(grep '^date:' "$file" | sed 's/date: //' | tr -d '\r')
              description=$(grep '^description:' "$file" | sed 's/description: //' | tr -d '\r')
              filename=$(basename "$file" .md)

              jq -n \
                --arg title "$title" \
                --arg file "$filename" \
                --arg date "$date" \
                --arg description "$description" \
                '{title:$title,file:$file,date:$date,description:$description}'
            done
          )

      # -----------------------------
      # Generate preken/posts.json
      # -----------------------------
      - name: Generate preken/posts.json
        run: |
          mkdir -p preken
          jq -n '[inputs]' > preken/posts.json < <(
            for file in $(ls -t preken/articles/*.md 2>/dev/null); do
              title=$(grep '^title:' "$file" | sed 's/title: //' | tr -d '\r')
              date=$(grep '^date:' "$file" | sed 's/date: //' | tr -d '\r')
              description=$(grep '^description:' "$file" | sed 's/description: //' | tr -d '\r')
              filename=$(basename "$file" .md)

              jq -n \
                --arg title "$title" \
                --arg file "$filename" \
                --arg date "$date" \
                --arg description "$description" \
                '{title:$title,file:$file,date:$date,description:$description}'
            done
          )

      # -----------------------------
      # Commit only if changed
      # -----------------------------
      - name: Commit changes
        run: |
          git config user.name "github-actions"

          git add artikelen/posts.json preken/posts.json

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto update artikelen/posts.json & preken/posts.json"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi
