name: Generate JSON

on:
  push:
    paths:
      - 'artikelen/articles/**.md'
      - 'preken/articles/**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure LF line endings
        run: |
          git config --global core.autocrlf input

      - name: Generate artikelen/posts.json
        run: |
          mkdir -p artikelen
          echo "[" > artikelen/posts.json
          first=true
          for file in artikelen/articles/*.md; do
            title=$(grep '^title:' "$file" | sed 's/title: //')
            date=$(grep '^date:' "$file" | sed 's/date: //')
            description=$(grep '^description:' "$file" | sed 's/description: //')
            filename=$(basename "$file" .md)

            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> artikelen/posts.json
            fi

            echo "  {" >> artikelen/posts.json
            echo "    \"title\": \"$title\"," >> artikelen/posts.json
            echo "    \"file\": \"$filename\"," >> artikelen/posts.json
            echo "    \"date\": \"$date\"," >> artikelen/posts.json
            echo "    \"description\": \"$description\"" >> artikelen/posts.json
            echo -n "  }" >> artikelen/posts.json
          done
          echo "]" >> artikelen/posts.json

      - name: Generate preken/posts.json
        run: |
          mkdir -p preken
          echo "[" > preken/posts.json
          first=true
          for file in preken/articles/*.md; do
            title=$(grep '^title:' "$file" | sed 's/title: //')
            date=$(grep '^date:' "$file" | sed 's/date: //')
            description=$(grep '^description:' "$file" | sed 's/description: //')
            filename=$(basename "$file" .md)

            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> preken/posts.json
            fi

            echo "  {" >> preken/posts.json
            echo "    \"title\": \"$title\"," >> preken/posts.json
            echo "    \"file\": \"$filename\"," >> preken/posts.json
            echo "    \"date\": \"$date\"," >> preken/posts.json
            echo "    \"description\": \"$description\"" >> preken/posts.json
            echo -n "  }" >> preken/posts.json
          done
          echo "]" >> preken/posts.json

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git add artikelen/posts.json preken/posts.json
          git commit -m "Auto update artikelen/posts.json & preken/posts.json" || echo "No changes"
          git push
